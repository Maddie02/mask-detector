{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}

<title>{% block title %}Profile{% endblock %}</title>

{% block content %}
<div class="container">
    <div class="card text-center profile-page">
        <div class="card-header">
            Profile Page
        </div>
        <div class="card-body">
            {% if user.profile_pic %}
                <img src="{{ user.profile_pic.url }}" id="profile-pic" class="card-img-top" alt="Profile Picture">
            {% endif %}
            <h5 class="card-title">{{ user.first_name }}&nbsp;{{ user.last_name }}</h5>
            <p class="card-text">Works for {{ user.company }}</p>
            <a href="#" class="btn btn-primary">Button</a>
        </div>
    </div>
</div>

{% endblock content %}
