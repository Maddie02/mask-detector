{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

<title>{% block title %}Logout{% endblock %}</title>

{% block content %}

<div class="jumbotron logout-window">
  <h3 class="display-4">You have been logged out.</h3>
  <p class="lead">We hope your day went well!</p>

  <a class="btn btn-primary btn-lg" href={% url 'login' %} role="button">Log In Again</a>
</div>

{% endblock content %}
